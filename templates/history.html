<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История пробегов</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>История пробегов</h1>
    <ul>
        {% for pvm_number, entries in summary %}
            <li>
                <strong>ПВМ №{{ pvm_number }}:</strong>
                <ul>
                    {% for entry in entries %}
                        <li>{{ entry }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Назад</a>
</body>
</html>
